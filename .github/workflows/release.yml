name: Build/Release

on: push

jobs:
    release:
        runs-on: ${{ matrix.os }}

        strategy:
            max-parallel: 1
            matrix:
                include:
                    - os: windows-latest
                      platform: windows
                    - os: macos-latest
                      platform: mac
                    - os: ubuntu-latest
                      platform: linux

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: 'npm'
            - name: install dependencies
              run: npm install
            - name: release ${{ matrix.platform }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run app:release -- --${{ matrix.platform }}
